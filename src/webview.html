<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EchoBug Panel</title>

    <link rel="stylesheet" href="%%styleUri%%">

</head>
<body>

    <div class="sidebar">
        <div class="requests">
            <div class="waiting">waiting for your first request <span class="animated-ellipsis"></span></div>
        </div>
    </div>

    <div class="content">

        <div class="tabs">
            <button class="tab" data-tab="globals">Globals</button>
            <button class="tab active" data-tab="messages">Messages <span class="badge">1</span></button>
            <button class="tab" data-tab="queries">Queries</button>
            <button class="tab" data-tab="timeline">Timeline</button>
            <button class="tab" data-tab="counters">Counters</button>
            <div class="stats">
                <div title="Duration">15ms</div>
                <div title="Memory">1.57 MB</div>
            </div>
        </div>

        <div class="tab-content" data-tab="globals">
            GLOBALS
        </div>

        <div class="tab-content active" data-tab="messages"> 
            
            <div class="messages">
                <div class="log">
                    <span class="timestamp">[12:34:56]</span>
                    <span>Request started for user authentication</span>
                </div>
                <div class="info">
                    <span class="timestamp">[12:34:57]</span>
                    <span>Validating user credentials</span>
                </div>
                <div class="log">
                    <span class="timestamp">[12:34:58]</span>
                    <span>Authentication successful</span>
                </div>
            </div>

            <div class="message-filter">

                <input type="text" id="textFilter" placeholder="Filter messages..." />

                <div class="divider"></div>
        
                <button class="log-type-btn active" data-type="all" onclick="filterByType('all')">All</button>
                <button class="log-type-btn" data-type="log" onclick="filterByType('log')">Log</button>
                <button class="log-type-btn" data-type="info" onclick="filterByType('info')">Info</button>
                <button class="log-type-btn" data-type="warn" onclick="filterByType('warn')">Warn</button>
                <button class="log-type-btn" data-type="error" onclick="filterByType('error')">Error</button>
        
                <div class="divider"></div>
        
                <button onclick="clearLogMessages()">Clear Messages</button>

            </div>

        </div>

        <div class="tab-content" data-tab="variables">
            VARIABLES
        </div>
        <div class="tab-content" data-tab="queries">
            QUERIES
        </div>
        <div class="tab-content" data-tab="timeline">
            TIMELINE
        </div>
        <div class="tab-content" data-tab="counters">
            COUNTERS
        </div>
        
    
    </div>

    <script src="%%scriptUri%%"></script>

</body>
</html>
