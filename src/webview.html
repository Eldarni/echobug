<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EchoBug Panel</title>

    <link rel="stylesheet" href="%%styleUri%%">

</head>
<body>

    <div class="sidebar">
        <div class="requests">
            <div class="waiting">waiting for your first request <span class="animated-ellipsis"></span></div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <div class="content">

        <div class="tabs">
            <button class="tab active"   data-tab="variables">Variables</button>
            <button class="tab disabled" data-tab="messages">Messages <span class="badge"></span></button>
            <button class="tab disabled" data-tab="queries">Queries <span class="badge"></span></button>
            <button class="tab disabled" data-tab="timeline">Timeline <span class="badge"></span></button>
            <button class="tab disabled" data-tab="counters">Counters <span class="badge"></span></button>
            <div class="stats">
                <div><svg class="icon"><use href="#icon-duration"></use></svg><div data-name="duration" title="Duration">--</div></div>
                <div><svg class="icon"><use href="#icon-memory"></use></svg><div data-name="memory" title="Memory">--</div></div>  
            </div>
        </div>

        <div class="tab-content active" data-tab="variables">
            <!-- Variables will be populated here -->
        </div>

        <div class="tab-content" data-tab="messages">

            <div class="messages">
                <!-- Messages will be populated here -->
            </div>

            <div class="message-filter">

                <input type="text" placeholder="Filter messages..." />

                <button data-type="all">All</button>
                <button data-type="log">Log</button>
                <button data-type="info">Info</button>
                <button data-type="warn">Warn</button>
                <button data-type="error">Error</button>

            </div>

        </div>

        <div class="tab-content" data-tab="queries">
            <!-- intentionally blank -->
        </div>

        <div class="tab-content" data-tab="timeline">
            <!-- intentionally blank -->
        </div>

        <div class="tab-content" data-tab="counters">
            <!-- intentionally blank -->
        </div>

    </div>

    <script src="%%scriptUri%%"></script>

    <svg style="display: none;">
        <symbol id="icon-memory" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="7" width="16" height="9" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M5 3v3 M9 3v3 M13 3v3 M17 3v3 M5 17v3 M9 17v3 M13 17v3 M17 17v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </symbol>
        <symbol id="icon-duration" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 7v5l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
        <symbol id="icon-arrow" viewBox="0 0 24 24" fill="none">
            <path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
    </svg>

</body>
</html>
