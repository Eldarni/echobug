<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EchoBug Panel</title>

    <link rel="stylesheet" href="%%styleUri%%">

</head>
<body>

    <div class="sidebar">
        <div class="requests">
            <div class="waiting">waiting for your first request <span class="animated-ellipsis"></span></div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <div class="content">

        <div class="tabs">
            <button class="tab" data-tab="globals">Globals</button>
            <button class="tab" data-tab="messages">Messages <span class="badge"></span></button>
            <button class="tab" data-tab="queries">Queries <span class="badge"></span></button>
            <button class="tab" data-tab="timeline">Timeline <span class="badge"></span></button>
            <button class="tab" data-tab="counters">Counters <span class="badge"></span></button>
            <div class="stats">
                <div data-name="duration" title="Duration">15ms</div>
                <div data-name="memory" title="Memory">1.57 MB</div>
            </div>
        </div>

        <div class="tab-content" data-tab="globals">
            GLOBALS
        </div>

        <div class="tab-content active" data-tab="messages">

            <div class="messages">
                <div class="log">
                    <span class="timestamp">[12:34:56]</span>
                    <span>Request started for user authentication</span>
                </div>
                <div class="info">
                    <span class="timestamp">[12:34:57]</span>
                    <span>Validating user credentials</span>
                </div>
                <div class="log">
                    <span class="timestamp">[12:34:58]</span>
                    <span>Authentication successful</span>
                </div>
            </div>

            <div class="message-filter">

                <input type="text" placeholder="Filter messages..." />

                <button data-type="all">All</button>
                <button data-type="log">Log</button>
                <button data-type="info">Info</button>
                <button data-type="warn">Warn</button>
                <button data-type="error">Error</button>

            </div>

        </div>

        <div class="tab-content" data-tab="variables">
            VARIABLES
        </div>

        <div class="tab-content" data-tab="queries">
            QUERIES
        </div>

        <div class="tab-content" data-tab="timeline">
            TIMELINE
        </div>

        <div class="tab-content" data-tab="counters">
            COUNTERS
        </div>

    </div>

    <script src="%%scriptUri%%"></script>

</body>
</html>
